<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../Css/CommonCss1.0.css" rel="stylesheet" />
    <link href="../Css/SliderBar1.0.css" rel="stylesheet" />
    <script src="../Js/jquery-1.8.2.js"></script>
    <script src="../Js/SliderBar1.0.js"></script>
    <script type="text/javascript">
        $(function () {
            //其他格式
            $('#sliderTwo').sliderBar({

                containerHeight: 200,
                itemWidth: 200,
                itemHeight: 200,
                displayCount: 3,
                showNumberBtn: false
            });
        });

</head>
<body>
    <!--数据显示模板 2-->
    <div id="sliderTwo" class="sliderBar" data-index="0">
        <div class="sliderContainer">
            <ul class="slider">
                <li>
                    <img src="../Images/1.jpg" />
                </li>
                <li>
                    <img src="../Images/2.jpg" />
                </li>
                <li>
                    <img src="../Images/3.jpg" />
                </li>
                <li>
                    <img src="../Images/4.jpg" />
                </li>
                <li>
                    <img src="../Images/5.jpg" />
                </li>
            </ul>
            <ul class="num">
                <li class="hot">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>

        <div class="leftBtn btn "></div>
        <div class="rightBtn btn"></div>

</html>
