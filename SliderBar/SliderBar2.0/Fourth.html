<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../Css/CommonCss1.0.css" rel="stylesheet" />
    <script src="../Js/jquery-1.8.2.js"></script>
    <link href="../Js/SliderBar/Css/SliderBar2.0.css" rel="stylesheet" />
    <script src="../Js/SliderBar/SliderBar2.0.js"></script>
    <script type="text/javascript">
        //上下切换
        $(function () {
            //sliderThree，底部按钮居中
            $('#sliderThree').sliderBar({
                containerWidth: 500,
                containerHeight: 300,
                itemWidth: 500,
                itemHeight: 300,
                showBtn: true,//是否显示左右切换按钮
                displayCount: 1,
                //showType: 'vertical',//指定切换方式
                showType:'opacity',
                loopRun: true
            });
        });
    </script>
</head>
<body>
    <!-- 手动切换，底部隐藏-->
    <div id="sliderThree" class="sliderBar" data-index="0">
        <div class="sliderContainer">
            <ul class="slider">
                <li>
                    <img src="../Images/1.jpg" /></li>
                <li>
                    <img src="../Images/2.jpg" /></li>
                <li>
                    <img src="../Images/3.jpg" /></li>
                <li>
                    <img src="../Images/4.jpg" /></li>
                <li>
                    <img src="../Images/5.jpg" /></li>
            </ul>
        </div>
    </div>


</body>
</html>
