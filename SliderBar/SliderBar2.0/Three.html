<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../Css/CommonCss1.0.css" rel="stylesheet" />
    <script src="../Js/jquery-1.8.2.js"></script>
    <link href="../Js/SliderBar/Css/SliderBar2.0.css" rel="stylesheet" />
    <script src="../Js/SliderBar/SliderBar2.0.js"></script>
    <style type="text/css">
        .sliderBar .slider {
            border-top: 0px solid red;
        }

            .sliderBar .slider li img {
                width: 180px;
            }
    </style>

    <script type="text/javascript">
        //显示多个
        $(function () {
            //sliderThree，底部按钮居中
            $('#sliderThree').sliderBar({
                containerWidth: 600,
                containerHeight: 150,
                itemWidth: 200,
                itemHeight: 150,
                showBtn: true,//是否显示左右切换按钮
                displayCount: 3
            });
        });
    </script>
</head>
<body>

    <!-- 手动切换，底部隐藏-->
    <div id="sliderThree" class="sliderBar" data-index="0">
        <div class="sliderContainer">
            <ul class="slider">
                <li>
                    <img src="../Images/1.jpg" /></li>
                <li>
                    <img src="../Images/2.jpg" /></li>
                <li>
                    <img src="../Images/3.jpg" /></li>
                <li>
                    <img src="../Images/4.jpg" /></li>
                <li>
                    <img src="../Images/5.jpg" /></li>
            </ul>
        </div>
    </div>

</body>
</html>
