<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../Js/SliderBar3.0/Css/SliderBar3.0.css" rel="stylesheet" />
    <script src="../Js/jquery-1.8.2.js"></script>
    <script src="../Js/Common2.0.js"></script>
    <script src="../Js/SliderBar3.0/SliderBar3.0.js"></script>
    <style type="text/css">
        .itemDiv {
            width: 150px;
            height: 200px;
            border: 1px solid green;
            float: left;
            margin-right: 10px;
            text-align: center;
            font-weight: bold;
            line-height:200px;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            /**********无间隙 滚动显示 1条（自动滚动）**********/
            $('#sliderTwo').sliderBar({
                containerWidth: 500,
                containerHeight: 200,
                itemWidth: 500,
                itemHeight: 200,
                displayCount: 1,
                showBtn: true,
                loopRun: true,
                autoRun: true,
                markingType: 'circle',
                runType: 'gapless',
                showType: 'horizontal',
                autoRun: false,
                autoRunTime: 3000,
                runHandler: function (index) {
                    alert(index);
                }
            });

            /**********无间隙 滚动显示 多条条（自动滚动）**********/
            $('#sliderThree').sliderBar({
                containerWidth: 500,
                containerHeight: 200,
                itemWidth: 500,
                itemHeight: 200,
                displayCount: 1,
                showBtn: true,
                loopRun: true,
                autoRun: false,
                showMarking: false,
                markingType: 'circle',
                runType: 'gapless',
                autoRunTime: 3000
            });
        });
    </script>
</head>
<body>


    <h3>无间隙 滚动----- 单条数据</h3>
    <div id="sliderTwo" class="sliderBar" data-index="0">
        <div class="sliderContainer">
            <ul class="slider">
                <li data-id="1.jpg">
                    <img src="../Images/1.jpg" />
                </li>
                <li data-id="2.jpg">
                    <img src="../Images/2.jpg" />
                </li>
                <li data-id="3.jpg">
                    <img src="../Images/3.jpg" />
                </li>
                <li data-id="4.jpg">
                    <img src="../Images/4.jpg" />
                </li>
            </ul>
        </div>
    </div>



    <h3>无间隙 滚动----- 多条数据</h3>
    <div id="sliderThree" class="sliderBar" data-index="0">
        <div class="sliderContainer">
            <ul class="slider">
                <li data-id="1.jpg">
                    <div class="itemDiv">
                        模块一
                    </div>
                    <div class="itemDiv">
                        模块二
                    </div>
                    <div class="itemDiv">
                        模块三
                    </div>
                </li>

                <li data-id="2.jpg">
                    <div class="itemDiv">
                        模块四
                    </div>
                    <div class="itemDiv">
                        模块五
                    </div>
                    <div class="itemDiv">
                        模块六
                    </div>
                </li>
                <li data-id="3.jpg">
                    <div class="itemDiv">
                        模块七
                    </div>
                    <div class="itemDiv">
                        模块八
                    </div>
                    <div class="itemDiv">
                        模块九
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
